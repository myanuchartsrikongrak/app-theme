-- Themes --<br>
<button class="btn" onclick="App.theme.toggleDarkMode()"> Toggle dark mode </button>
<button class="btn" onclick="App.theme.changeTheme('default', 'dark')">Default</button>
<button class="btn" onclick="App.theme.changeTheme('green')">Green</button>
<button class="btn" onclick="App.theme.changeTheme('orange')">Orange</button>
