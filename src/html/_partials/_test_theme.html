-- Themes --<br>
<button class="btn" onclick="App.theme.toggleDarkMode()"> Toggle dark mode </button>
<button class="btn" onclick="App.theme.change('default')">Blue(Default)</button>
<button class="btn" onclick="App.theme.change('green')">Green</button>
<button class="btn" onclick="App.theme.change('orange')">Orange</button>
<button class="btn" onclick="App.theme.change('gray')">Gray</button>
